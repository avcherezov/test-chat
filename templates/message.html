
{% if user.is_authenticated %} 
<div class="card my-4">
<form method="post">
        {% csrf_token %}
        <h5 class="card-header">Добавить сообщение:</h5>
        <div class="card-body">
        <form>
                <div class="form-group">
                {{ form.message }}
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        </div>
</form>
</div>

{% endif %}
